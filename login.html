<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PassWorld - Login</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>PassWorld</h1>
      <div id="user-info">未登录</div>
    </header>

    <div id="auth-section" class="auth-section">
      <h2>Welcome to PassWorld</h2>
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      <div class="login-form">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" placeholder="请输入用户名" />
        </div>
        <div id="face-id-section">
          <p>正在进行人脸识别验证...</p>
          <div id="video-container" style="display:none;">
            <video id="video" width="300" height="250" autoplay muted></video>
          </div>
          <div id="face-id-loading" class="face-id-loading">
            <div class="spinner"></div>
            <p>正在扫描面部特征...</p>
          </div>
        </div>
        <button type="button" id="face-id-btn" class="btn-login">人脸识别登录</button>
        <p class="link-text">没有账号？<a href="register.html" id="go-to-register-btn">点这注册</a></p>
      </div>
    </div>
  </div>

  <script src="js/global.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
