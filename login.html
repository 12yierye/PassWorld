<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PassWorld - Login</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <!-- 自定义标题栏 -->
  <div class="title-bar">
    <div class="title-bar-text">PassWorld</div>
    <div class="title-bar-buttons">
      <button id="minimize-btn" class="title-bar-btn" title="最小化">─</button>
      <button id="maximize-btn" class="title-bar-btn" title="最大化/还原">□</button>
      <button id="close-btn" class="title-bar-btn close-btn" title="关闭">×</button>
    </div>
  </div>

  <div class="container">
    <header>
      <div id="user-info">未登录</div>
    </header>

    <div id="auth-section" class="auth-section">
      <h2>Welcome to PassWorld</h2>
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      <div class="login-form">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" placeholder="请输入用户名" />
        </div>
        <button type="button" id="login-btn" class="btn-login">Login</button>
        <p class="link-text">没有账号？<a href="register.html" id="go-to-register-btn">点这注册</a></p>
      </div>
    </div>
  </div>

  <script src="js/global.js"></script>
  <script src="js/login.js"></script>
  <script>
    // 初始化窗口控制按钮
    document.addEventListener('DOMContentLoaded', function() {
      // 最小化按钮
      document.getElementById('minimize-btn')?.addEventListener('click', () => {
        window.electron.ipcRenderer.invoke('minimize-window');
      });
      
      // 最大化/还原按钮
      document.getElementById('maximize-btn')?.addEventListener('click', () => {
        window.electron.ipcRenderer.invoke('toggle-maximize-window');
      });
      
      // 关闭按钮
      document.getElementById('close-btn')?.addEventListener('click', () => {
        window.electron.ipcRenderer.invoke('close-window');
      });
    });
  </script>
</body>
</html>
