<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PassWorld - Accounts</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/mainPage.css" />
</head>
<body>
  <!-- 自定义标题栏 -->
  <div class="title-bar">
    <div class="title-bar-text">PassWorld</div>
    <div class="title-bar-buttons">
      <button id="logout-btn" class="title-bar-btn logout-btn" title="退出登录">退出登录</button>
      <button id="minimize-btn" class="title-bar-btn" title="最小化">─</button>
      <button id="maximize-btn" class="title-bar-btn" title="最大化/还原">□</button>
      <button id="close-btn" class="title-bar-btn close-btn" title="关闭">×</button>
    </div>
  </div>

  <div class="container">
    <header>
      <div id="user-info">Loading...</div>
    </header>

    <div id="accounts-section" class="accounts-section">
      <div class="controls">
        <h2>Accounts List</h2>
        <div>
          <button type="button" id="add-account-btn" class="btn-add">New</button>
        </div>
      </div>
      <div id="error-message" class="error-message hidden"></div>

      <div class="table-container">
        <table id="accounts-table">
          <thead>
            <tr>
              <th>Platform</th>
              <th>Username</th>
              <th>Password</th>
              <th>Operate</th>
            </tr>
          </thead>
          <tbody id="accounts-tbody">
            <!-- 动态生成 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 模态框 -->
    <div id="account-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">添加账户</h2>
        </div>
        <div id="modal-error-message" class="error-message hidden"></div>
        <div class="form-group">
          <label for="platform-input">Platform</label>
          <input type="text" id="platform-input" placeholder="Google, Facebook, Twitter..." />
          <div id="platform-suggestions" class="platform-suggestions hidden"></div>
        </div>
        <div class="form-group">
          <label for="account-username-input">Username</label>
          <input type="text" id="account-username-input" placeholder="Username" />
        </div>
        <div class="form-group">
          <label for="account-password-input">Password</label>
          <input type="password" id="account-password-input" placeholder="Password" />
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel-btn">Cancel</button>
          <button type="button" id="save-btn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/global.js"></script>
  <script src="js/mainPage.js"></script>
</body>
</html>
