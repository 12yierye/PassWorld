<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWorld - 密码管理工具</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      header {
        background: #2c3e50;
        color: white;
        padding: 25px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 1.8em;
        font-weight: 600;
      }

      .auth-section {
        padding: 40px;
        text-align: center;
      }

      .auth-section h2 {
        margin-bottom: 25px;
        color: #2c3e50;
        font-size: 1.5em;
      }

      .login-form {
        max-width: 400px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #34495e;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      button {
        background: #3498db;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background 0.3s;
      }

      button:hover {
        background: #2980b9;
      }

      .accounts-section {
        display: none;
        padding: 30px;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
        padding: 0 10px;
      }

      .btn-add {
        background: #27ae60;
        padding: 10px 20px;
      }

      .btn-add:hover {
        background: #219653;
      }

      .btn-logout {
        background: #e74c3c;
        padding: 10px 20px;
      }

      .btn-logout:hover {
        background: #c0392b;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      th {
        background-color: #f8f9fa;
        font-weight: 600;
        color: #2c3e50;
      }

      .password-cell {
        font-family: monospace;
        letter-spacing: 2px;
      }

      .action-btn {
        padding: 6px 12px;
        margin-right: 5px;
        font-size: 14px;
      }

      .action-btn.edit {
        background: #f39c12;
      }

      .action-btn.edit:hover {
        background: #d35400;
      }

      .action-btn.delete {
        background: #e74c3c;
      }

      .action-btn.delete:hover {
        background: #c0392b;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        margin-bottom: 20px;
      }

      .modal-header h2 {
        color: #2c3e50;
        font-size: 1.4em;
      }

      .modal-footer {
        margin-top: 25px;
        text-align: right;
      }

      .hidden {
        display: none;
      }

      .show {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>PassWorld - 密码管理工具</h1>
        <div id="user-info">未登录</div>
      </header>

      <div id="auth-section" class="auth-section">
        <h2>欢迎使用 PassWorld</h2>
        <div class="login-form">
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="请输入用户名">
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码">
          </div>
          <button id="login-btn" class="btn-login">登录</button>
        </div>
      </div>

      <div id="accounts-section" class="accounts-section">
        <div class="controls">
          <h2>账户列表</h2>
          <div>
            <button id="add-account-btn" class="btn-add">添加账户</button>
            <button id="logout-btn" class="btn-logout">登出</button>
          </div>
        </div>

        <table id="accounts-table">
          <thead>
            <tr>
              <th>平台</th>
              <th>用户名</th>
              <th>密码</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="accounts-tbody">
            <!-- 账户行将通过JavaScript动态添加 -->
          </tbody>
        </table>
      </div>

      <!-- 添加/编辑账户模态框 -->
      <div id="account-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">添加账户</h2>
          </div>
          <div class="form-group">
            <label for="platform-input">平台</label>
            <input type="text" id="platform-input" placeholder="例如：Google, Facebook">
          </div>
          <div class="form-group">
            <label for="account-username-input">用户名</label>
            <input type="text" id="account-username-input" placeholder="账户用户名">
          </div>
          <div class="form-group">
            <label for="account-password-input">密码</label>
            <input type="password" id="account-password-input" placeholder="账户密码">
          </div>
          <div class="modal-footer">
            <button id="cancel-btn">取消</button>
            <button id="save-btn">保存</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/renderer/renderer.js"></script>
  </body>
</html>
